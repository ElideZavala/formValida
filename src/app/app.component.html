<div class="container-fluid marco p-1 m-1">
    <form #miForm="ngForm">
        <div class="form-group">
            <label for="codigo">Codigo</label>
            <input
                type="text"
                class="form-control"
                name="codigo"
                ngModel
                #codigo="ngModel"
                #_codigo
                required
                minlength="3"
            >
        </div>
        <div
            *ngIf="codigo.invalid && ( codigo.dirty || codigo.touched )"
            class="alert alert-danger"
        >
            <div
                *ngIf="codigo.errors?.required"
                class="alert alert-danger"
            >
                Codigo requerido
            </div>
            <div
                [hidden]="!codigo.errors?.minlength"
                class="alert alert-darnger"
            >
                Debe tener 3 caracteres como minimo.
            </div>
        </div>
        <div class="form-group">
            <button
                type="submit"
                class="btn btn-success"
                [disabled]="miForm.invalid"
            >
                Submit
            </button>
        </div>
    </form>
</div>
<div class="container-fluid fondo p-1 m-1">
    <!-- Mostrar propiedades -->
    Codigo clases:
    <b>{{ _codigo.className }}</b>
    <br>
    Codigo:
    <b>{{ codigo.value }}</b>
    <br>
    Form:
    <b>{{ miForm.value | json }}</b>
    <br>
</div>
